<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Log in</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/script.js"></script>
		
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
		
		<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
		<script>
			$(document).ready( function() {
				isLoggedIn();
			});
		</script>
	</head>
	<body>
	<form id="login">
	<table id="form_holder">
		
		<tr>
			<td>
				<label for="exampleInputEmail1">Email adresa</label> 
			</td>
		</tr>
		<tr>
			<td>
				<input type="email" class="form-control" id="textfield" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
				<fieldset id="log_war_email"></fieldset>
			</td>
		</tr>
		<tr>
			<td>
				<label for="exampleInputPassword1">Lozinka</label> 
			</td>
		</tr>
		<tr>
			<td>
				<input type="password" class="form-control" id="textfield" placeholder="Password" name="lozinka" required>
				<fieldset id="log_war_pass"></fieldset>
			</td>
		</tr>
		<tr>
		<td><input type="button" value="Prijava" onclick="login()" class="btn btn-primary"></td>
		</tr>	
	
	</table>
	<fieldset id="log_war"></fieldset>
	</form>
	</body>
</html>
