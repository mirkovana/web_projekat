<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Izmena diska</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
		<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
		<script>
			$(document).ready( function() {
				proveriUlogovanogDisk(getUrlVars()["x"]);
			});
		</script>
		<style>
		    body {
			    text-align: center;
			}
			form {
			    display: inline-block;
			}
		    
		</style>
	</head>
	<body>
	
	<form id="izmenaDisk">
	<table id="tabela_izmena_disk">
		
		<tr>
			<td>
				<label>Naziv diska</label> 
			</td>
			<td>
				<input type="text" class="form-control" id="ime" placeholder="" name="ime" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="exampleInputPassword1">Tip diska</label> 
			</td>
			<td>
				<select id="tip" name = "tip">
				  <option value="ssd">SSD</option>
				  <option value="hdd">HDD</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label for="exampleInputPassword1">Kapacitet</label> 
			</td>
			<td>
				<input type="text" class="form-control" id="kapacitet" placeholder="Enter capacity" name="kapacitet" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="exampleInputEmail1">Naziv VM </label> 
			</td>
			<td>
				<input type="text" class="form-control" id="nazivVM" aria-describedby="emailHelp" placeholder="Enter VM" name="vm" required>
			</td>
		</tr>
		<tr>
		 <td align="center"><input type="button" value="Primeni izmenu" onclick="izmenaDisk()" class="btn btn-primary"></td>
		 <td align="center"><input type="button" value="Izbrisi disk" onclick="obrisiDisk()" class="btn btn-primary"></td>
		</tr>
		
	
	</table>
	<fieldset id="log_war"></fieldset>
	</form>
	
	</body>
</html>
